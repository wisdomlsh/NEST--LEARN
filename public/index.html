<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
  <script src="https://unpkg.com/qs@6.10.2/dist/qs.js"></script>
</head>

<body>
  <input id="fileInput" type="file" multiple />
  <script>

    const upload = document.getElementById('fileInput')

    async function urlParam() {

      const data = new FormData();
      data.set('name', 'å…‰');
      data.set('age', 20);
      data.set('file1', upload.files[0]);
      data.set('file2', upload.files[1]);
      const res = await axios.post('/api/person/file', data, { headers: { 'content-type': 'multipart/form-data' } });
      console.log(res);
    }
    upload.onchange = urlParam;
  </script>
</body>
